<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
</head>
<body>
    <section class="calculator">
        <h1>Simple Interest Calculator</h1>
    <form class="form">
    <label for="principal">Amount</label>
    <input type="number"  id="principal" value="0" required> <br/>
    <label for="rate">Interest Rate</label>
    <input type="range"  class="rate"name="rangeSelect" id="rate" min="1" max="15" value="1"  step="0.5" oninput="this.form.rangeValue.value = this.value + '%'">  
    <input type="text" class ="rangeValue" name="rangeValue" min="1" max="15" value="1%" step="0.5" oninput="this.form.rangeSelect.value=this.value + '%'">
    <br/>
    <label for="years">No. of Years</label>
    <select type="number"  id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
    </select>  <br/>
    <button type="button" class="computeButton" onclick="compute()">Compute Interest</button>
    <br>
    <h4 id="report">
        If you deposit <span id="deposit"></span>, <br>
        at an interest rate of <span id="interestRate"></span>. <br>
        You will receive an amount of <span id="finalresult"></span>, <br>
        in the year <span id="year"></span>
    </h4><br>
</form>
<footer class="footer">&COPY; Everyone Can Get Rich</footer>
</section>
</body>
</html>
